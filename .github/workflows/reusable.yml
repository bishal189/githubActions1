name: Reusable Workflow

on:
  workflow_call:
    inputs:
      name:
        required: true
        type: string
    secrets:
      MY_SECRET:
        required: true

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "Hello, ${{ inputs.name }}!"
      - name: Print secrere
        run: |
          echo "Secret: ${{ secrets.MY_SECRET }}"
